<!DOCTYPE html>
<html>
<!--
   This is a jQuery Tools standalone demo. Feel free to copy/paste.
   http://flowplayer.org/tools/demos/

   Do *not* reference CSS files and images from flowplayer.org when in
   production Enjoy!
-->
<head>
  <title>jQuery Tools standalone demo</title>

    <!-- include the Tools -->
  <script src="http://cdn.jquerytools.org/1.2.7/full/jquery.tools.min.js"></script>

  <!-- standalone page styling (can be removed) -->
  <link rel="shortcut icon" href="jQuery_Tools_demo_files/favicon.ico">
  <link rel="stylesheet" type="text/css"
        href="jQuery_Tools_demo_files/standalone.css"/>

  <style>
    /* tooltip styling. by default the element to be styled is .tooltip  */
  .tooltip {
    display:none;
    background:transparent url(jQuery_Tools_demo_files/black_arrow.png);
    font-size:12px;
    height:90px;
    width:155px;
    padding:25px;
    color:#eee;
  }
    /* style the trigger elements */
  #demo img {
    border:0;
    cursor:pointer;
    margin:0 1px;
  }
</style>
<!--[if lt IE 7]>
<style>
  .tooltip {
    background-image:url(jQuery_Tools_demo_files/black_arrow.gif);
  }
</style>
<![endif]-->


<style>
/* override the arrow image of the tooltip */
.tooltip.bottom {
  background:url(jQuery_Tools_demo_files/black_arrow_bottom.png);
  padding-top:40px;
  height:55px;
}

.tooltip.bottom {
  background:url(jQuery_Tools_demo_files/black_arrow_bottom.png);
}
</style>


</head>
<body><div id="dyna">
  <img src="jQuery_Tools_demo_files/1.jpg" style="margin-left:4px"
       title="A must have tool for designing better layouts and more intuitive user-interfaces."/>
  <img src="jQuery_Tools_demo_files/2.jpg"
       title="Tooltips can be positioned anywhere relative to the trigger element."/>
  <img src="jQuery_Tools_demo_files/3.jpg"
       title="Tooltips can contain any HTML such as links, images, forms, tables, etc."/>
  <img src="jQuery_Tools_demo_files/4.jpg" style="margin-right:0px"
       title="There are many built-in show/hide effects and you can also make your own."/>
</div>

<script>
$(function() {
// initialize tooltip
$("#dyna img[title]").tooltip({

   // tweak the position
   offset: [40, 2],

   // use the "slide" effect
   effect: 'slide'

// add dynamic plugin with optional configuration for bottom edge
}).dynamic({ bottom: { direction: 'down', bounce: true } });
});
</script>
</body>
</html>
