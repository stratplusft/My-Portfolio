	<h2>Contact me</h2>

	<fieldset id="col1">
		<form method="post" action="action.php" id="contactform">


		<div>
			<label for="subject"><strong>Subject:</strong></label>
			<input type="text" size="53" name="subject" id="subject" value="" placeholder="Type your subject line here" class="required"/>
		</div>

		<div>
			<label for="message"><strong>Message:</strong></label>
			<textarea rows="5" cols="50" name="message" id="message" placeholder="Type your message here" class="required"></textarea>
		</div>
		<div>
		    <label for="contactname"><strong>Your name:</strong></label>
			<input type="text" size="53" name="contactname" id="contactname" value="" placeholder="Type your name here"  class="required"/>
		</div>

		<div>
			<label for="email"><strong>Your email address:</strong></label>
			<input type="text" size="53" name="email" id="email" value="" placeholder="Type your email address" class="required email" />
		</div>
		<label><em>*</em>What is 6 times 7? (Anti-spam)</label>
		<input name="human" placeholder="Type Here">
	    <input type="submit" id="submit" value="Send Message" name="submit" />
	</form>
